<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>修改品牌</title>
</head>
<body>
<h3>修改品牌</h3>
<form action="/brandExampleDemo/addBrandServlet" method="post">
    品牌名称：<input name="brandName" id="brandName">${brand.brandName}<br>
    企业名称：<input name="companyName" id="companyName">${brand.companyName}<br>
    排序：<input name="ordered" id="ordered">${brand.ordered}<br>
    描述信息：<textarea rows="5" cols="20" name="description" id="description">${dexcription}</textarea><br>
    状态：
        <input type="radio" name="status" value="0">禁用
        <input type="radio" name="status" value="1">启用<br>

    <input type="submit" value="提交">

</form>
</body>
</html>
